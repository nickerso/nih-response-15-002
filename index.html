<html>
<head>
    <title>Document</title>

    <meta http-equiv="Cache-Control" content="max-age=0" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Cache-Control" content="must-revalidate" />
    <meta http-equiv="Vary" content="*" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

<style type="text/css">
<!--
html {
   height: 100%;
}

body {
   margin: 0;
   padding: 0;
   height: 100%;
   overflow: hidden;
}

object {
   display: block;
}
-->
</style>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/crc-check.js"></script>

</head>

<body id="body">

<div style="display: block; height: 30px; margin: 10px 20px 0 10px; float: right">
<form action="#"><input type="submit" value="reload"/></form>
</div>

<iframe id="contentiframe" src="main.pdf" style="width: 100%; height: 98%; margin: 0"></iframe>

<script type="text/javascript">

/* Set the initial state of the reload button */
$('input:submit').attr('disabled', true);

/* Start watching the file for changes */
$(startCheck('main.pdf', 15, function() {
   $('#body').css('background-color', 'darkred');
   $('input:submit').attr('disabled', false);
}));

/* Reload the content when the button is clicked. */
$('input:submit').click(function() {
   /* http://stackoverflow.com/questions/9790462/how-to-refresh-reload-embed-of-application-pdf */
   /* http://stackoverflow.com/a/8844087/743730 */
   document.getElementById('contentiframe').contentWindow.document.location.reload();
   $('#body').css('background-color', 'white');
   $('input:submit').attr('disabled', true);
   $(enableCheck(true));
});

</script>

</body>
</html>
